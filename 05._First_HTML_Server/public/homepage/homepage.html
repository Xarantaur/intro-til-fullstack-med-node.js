<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./homepage/homepage.css"></link>
    <style>
      h1 {
        color: red;
      }
    </style>
    <title>Tap title</title>
  </head>
  <body>
    <h1>does this work?!?!?!?!?</h1>

    <!-- inline styling-->
    <div id="celebratingBox" style="color: green">
      <h3>yes it does</h3>
    </div>

    <input id="name-input" placeholder="your name here" />
    <button onclick="showGreeting()">Get Greeting</button>

    <h2 id="greeting-text"></h2>

    <a href="/publicsquare">Public Square</a>  <!--href går over på publicsquare-->


    <script>

      // assignment redrect dynamically to public square
     setTimeout(() => {window.location.href = "/publicSquare"}, 3000) 
    

    </script>
    <script>
      const nameInput = document.getElementById("name-input");
      const greetingH2 = document.getElementById("greeting-text");

      function showGreeting() {
        const name = nameInput.value;
        fetch("/greeting?name=" + name)
          .then((response) => response.json()) // tager response og laver det om til json fordi det kommer som en readablestream i body ellers
          .then((result) => {
            greetingH2.textContent = result.data;
            console.log(result.data);
          });
      }
      // lave en request to greeting and console log the greeting
    </script>
    <script src="./homepage/homepage.js"></script>
  </body>
</html>
