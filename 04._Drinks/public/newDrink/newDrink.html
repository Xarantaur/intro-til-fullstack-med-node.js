<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a New Drink</title>
  </head>
  <body>
    <h1>Create a New Drink</h1>
    <form id="drinkForm" action="/drinks" method="POST">
      <label for="drinkName">Drink Name:</label>
      <input type="text" id="drinkName" name="name" required />
      <button type="submit">Create Drink</button>
    </form>
  </body>
</html>
